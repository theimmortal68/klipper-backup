[include fluidd.cfg]
[include ebb.cfg]
[include stepper.cfg]
[include fans.cfg]
[include sensors.cfg]
[include drivers.cfg]
[include tmc_autotune.cfg]
# [include shaketune.cfg]
[include machine.cfg]
[include beacon.cfg]
# [include cartographer.cfg]
[include autospeed.cfg]
[include macros/enabled/*.cfg]

[mcu]
canbus_uuid: f0777e20d51a 

[mcu CB2]
serial: /tmp/klipper_host_mcu

##################
##  KINEMATICS  ##
##################

[printer]
kinematics: extended_corexy
max_velocity: 400
max_accel: 50000
max_z_velocity: 30
max_z_accel: 500
minimum_cruise_ratio: 0.5
square_corner_velocity: 5.0
home_y_axis_with_b_rail : True

###############
##  HEATERS  ##
###############

[extruder]
#control: pid_v
#pid_Kp: 27.399
#pid_Ki: 8.059
#pid_Kd: 23.289

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 1
min_temp: 0
max_temp: 120
#control: pid_v
#pid_kp: 38.771
#pid_ki: 1.746
#pid_kd: 215.177

