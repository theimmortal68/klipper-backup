[include fluidd.cfg]
[include ebb.cfg]
[include stepper.cfg]
[include fans.cfg]
[include sensors.cfg]
[include tmc.cfg]
[include machine.cfg]
[include macros/enabled/*.cfg]

[mcu]
canbus_uuid: f0777e20d51a 

[mcu CB2]
serial: /tmp/klipper_host_mcu

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

##################
##  KINEMATICS  ##
##################

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 8000
max_z_velocity: 30
max_z_accel: 500
minimum_cruise_ratio: 0.5
square_corner_velocity: 5.0

##################
##  BED HEATER  ##
##################

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 1
min_temp: 0
max_temp: 120
