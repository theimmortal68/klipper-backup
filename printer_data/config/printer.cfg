[include fluidd.cfg]
[include stepper.cfg]
[include fans.cfg]

[mcu]
canbus_uuid: f0777e20d51a 

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 1000

